<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-block-wrapper">
      <div class="main-block">
        <div class="first-block">
          <div class="first-block-wrap">
            <img class="logo" src="images/logo.svg" alt="Fylo logo" />
            <div class="icon-wrap-flex">
              <div class="icon-wrap">
                <img src="images/icon-document.svg" alt="Document icon" />
              </div>
              <div class="icon-wrap">
                <img src="images/icon-folder.svg" alt="Folder icon" />
              </div>
              <div class="icon-wrap">
                <img src="images/icon-upload.svg" alt="Upload icon" />
              </div>
            </div>
          </div>
        </div>
        <div class="second-block">
          <p class="storage-text">
            Youâ€™ve used <span class="bold-text">815 GB</span> of your storage
          </p>
          <div class="progress-bar">
            <div class="progress-bar-gradient">
              <div class="circle"></div>
            </div>
          </div>
          <div class="text-flex">
            <p class="bold-text">0 GB</p>
            <p class="bold-text">1000 GB</p>
          </div>
          <div class="element">
            <span class="number-text">185</span
            ><span class="text-text">GB Left</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
